name: Backend CD
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    
      - name: 저장소 Checkout
        uses: actions/checkout@v3
        
      - name: jdk11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
        
      - name: 스프링부트 애플리케이션 install # (1)
        run: java -version
      
      - name: 스프링부트 애플리케이션 install # (1)
        run: ./gradlew clean

      - name: 스프링부트 애플리케이션 빌드 # (1)
        run: ./gradlew build

      - name: 도커 이미지 빌드 # (2)
        run: docker build -t jinu0125/kookbeetest .

      - name: Docker Hub 로그인 # (3)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker Hub 퍼블리시 # (4)
        run: docker push jinu0125/kookbeetest
      - name: hhh
        run: echo ${{ secrets.DOCKER_USERNAME }}
        
      - name: GCP 인스턴스 접속 및 애플리케이션 실행(who) # (5)
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_KEY }}
          port: ${{ secrets.GCP_SSH_PORT }}
          script: whoami
            
      - name: GCP 인스턴스 접속 및 애플리케이션 실행 # (5)
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_KEY }}
          port: ${{ secrets.GCP_SSH_PORT }}
          script: |
            sudo su
            sudo docker stop $(sudo docker ps -a | grep kookbeetest | awk '{print $1}') 
            sudo docker rm $(sudo docker ps -a | grep kookbeetest | awk '{print $1}') 
            sudo docker pull jinu0125/kookbeetest
            sudo docker run -d -p 80:8080 --name kookbeetest jinu0125/kookbeetest
